<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/axios-0.18.0.js"></script>
    <script src="js/vue2.js"></script>
    <script src="element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app" style="width: 500px;">
    <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="账号" prop="accountId">
            <el-input type="text" v-model="ruleForm.accountId" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="密码" prop="password">
            <el-input type="password" v-model="ruleForm.password" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click.prevent="login">登录</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
<script>
    new Vue({
        el: '#app',
        data:{
            ruleForm: {
                accountId: '',
                password: '',
            },
            rules: {
                accountId:[
                    {required: true, message: "请输入账户ID"}
                ],
                password: [
                    {required: true, message: "请输入密码"}
                ],
            }
        },
        methods: {
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            login() {
                axios.post('/login', this.ruleForm).then((res) => {
                    if (res.data.data == null) {
                        alert("用户名或密码错误");
                    } else {
                        alert("hhh")
                        this.tiaozhuan();
                    }
                }).finally(()=>{
                    this.resetForm('ruleForm')
                })
            },
            tiaozhuan(){
                axios.get('http://localhost/index')
            }

        }
    })
</script>
</body>
</html>
